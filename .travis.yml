language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
    - "pypy"

install:
    - pip install -r requirements.txt
    - pip install pytest pytest-cov pytest-django
    - pip install coveralls

script:
    - py.test --cov --cov-config .coveragerc Artifactorial

after_success:
    coveralls
